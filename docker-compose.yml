services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fleetiva-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - fleetiva-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleetiva-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    networks:
      - fleetiva-network
    environment:
      - NODE_ENV=production
      - PORT=5000
      # - MONGODB_URI=${MONGODB_URI}
