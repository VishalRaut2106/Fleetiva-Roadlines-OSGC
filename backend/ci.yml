name: CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  labeler:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Labeler
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package.json

      - name: Install Backend Dependencies
        run: npm install
        working-directory: backend

      - name: Security Audit Backend
        run: npm audit --audit-level=high
        working-directory: backend

      - name: Lint Backend
        run: npm run lint
        working-directory: backend

      - name: Run Backend Tests
        run: npm test
        working-directory: backend

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Lint Frontend
        run: npm run lint
        working-directory: frontend

      - name: Build Frontend
        run: npm run build
        working-directory: frontend